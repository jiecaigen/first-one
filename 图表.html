<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系分区展示(电费)</title>
    <!-- 针对源文件的下载，参考官网，去gitHub去选择版本下载 -->
    <link rel="stylesheet" href="./图表.css">


</head>

<body>
    <!-- <div style="height: 500px; width: 1000px; background-color: red;"></div> -->
    <div id="main"></div>
    <script src="./Echarts.js"></script>
    <script>
        var chart = document.getElementById("main");
        var myChart = echarts.init(chart);
        var option;
        var data = [
            {
                value: [0, 8, 0.354, '电费'],
                itemStyle: {
                    color: 
                },
            },
            {
                value: [8, 11, 0.866, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#A1EABF' },
                        { offset: 1, color: '#02687A' },
                    ]),
                },
            },
            {
                value: [11, 13, 0.354, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#DEE1D7' },
                        { offset: 1, color: '#B8CFD7' },
                    ]),
                },
            },
            {
                value: [13, 19, 0.866, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#A1EABF' },
                        { offset: 1, color: '#02687A' },
                    ]),
                },
            },
            {
                value: [19, 21, 1.164, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#A1EABF' },
                        { offset: 1, color: '#02687A' },
                    ]),
                },
            },
            {
                value: [21, 22, 0.866, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#A1EABF' },
                        { offset: 1, color: '#02687A' },
                    ]),
                },
            },
            {
                value: [22, 24, 0.354, '电费'],
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#DEE1D7' },
                        { offset: 1, color: '#B8CFD7' },
                    ]),
                },
            },
        ];

        function renderItem(params, api) {
            var yValue = api.value(2);
            var start = api.coord([api.value(0), yValue]);
            var size = api.size([api.value(1) - api.value(0), yValue]);
            var style = api.style();

            return {
                type: 'rect',
                shape: {
                    x: start[0],
                    y: start[1],
                    width: size[0],
                    height: size[1]
                },
                style: style
            };
        }

        option = {
            title: {
                text: 'xx省全天电价时段分布图',
                left: 'center'
            },
            tooltip: {
            },

            xAxis: {
                name: '',
                type: 'value',
                splitNumber: 24,
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                name: 'Y（元/kWh）'
            },
            series: [{
                type: 'custom',
                renderItem: renderItem,
                label: {
                    show: true,
                    position: 'center'
                },
                encode: {
                    x: [0, 1],
                    y: 2,
                    tooltip: [2],
                    itemName: 3
                },
                data: data
            }]
        };






        option && myChart.setOption(option);
    </script>
</body>

</html>
